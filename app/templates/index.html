<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container">
<table class="mt-3 table table-bordered">
  <tr>
    <th class="text-center">STT</th>
    <th class="text-center">StudentNo</th>
    <th class="text-center">Name</th>
    <th class="text-center">Image</th>
    <th class="text-center">Action</th>
  </tr>
  {%for st in students %}
  <tr>
    <td class="text-center">{{forloop.counter}}</td> 
    <td class="text-center">{{st.studentNo}}</td>
    <td class="text-center">{{st.name}}</td>
    <td class="text-center"><img src="static/image/{{st.studentNo}}.jpg?time={{time}}" alt="" width="70px"></td>
    <td class="text-center "><a class='btn btn-primary' href ='/update_student/{{st.id}}'>Edit</a>
      <a class='btn btn-primary' href ='/delete_student/{{st.id}}'>Delete</a></td>
  </tr>
  {% endfor %}
</table>
<a class='btn btn-primary' href="/create_student">Add Student</a>
</div>
